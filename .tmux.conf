# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'newvar/tmux-keyboard-layout'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'knakayama/tmux-uptime'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'svett/tmux-net'
set -g @plugin 'svett/tmux-pain-control'
set -g @plugin 'svett/tmux-spec'

# Plugins Config

## Prefix Highlighter
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'
set -g @prefix_highlight_fg 'colour231'
set -g @prefix_highlight_bg 'colour09'

## Battery
set -g @batt_charged_icon "☉"
set -g @batt_charging_icon "⛢"
set -g @batt_discharging_icon "☇"
set -g @batt_attached_icon "⚠"

# Mouse mode
set -g mouse on

## World Clock
set -g @world_clock_tz 'America/New_York'

# reload config
bind r source-file ~/.tmux.conf

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Start numbering at 1
set -g base-index 1

bind -n C-space run "(tmux display-message -p '#{pane_current_command}' | grep -iq emacs && tmux send-keys C-space) || tmux switch-client -Tprefix"
bind C-space last-window
bind C-q last-window
bind C-l send-keys 'C-l'
bind C-k clear-history
bind v split-window -h -c "#{pane_current_path}"

# visuals
set-option -s default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity off

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
set -g window-status-separator ''

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour242
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour236
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour242]:#[fg=colour250]#W#[fg=colour244]#F '

# modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour00
setw -g mode-bg colour03

# panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim

set -g status-left '#{prefix_highlight} #{keyboard_layout} #{}'
set -g status-right '#{spec_status} #[default]|#[fg=colour3] CPU: #[bold]#{cpu_percentage} #[default]|#[fg=white] Battery: #[bold]#{battery_icon} #{battery_percentage} #{battery_remain} #[default]|#[fg=red] Uptime: #[bold]#{uptime} #[default]|#[fg=colour3] #{net_ip} #[default]|#[fg=green,bright] #h#[fg=white](#[fg=blue]#S#[fg=white]) #[default]|#[fg=cyan] %a %d %b #[fg=colour5]%H:%M:%S | #{world_clock_status}'

set -g status-right-length 180
set -g status-left-length  100

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
