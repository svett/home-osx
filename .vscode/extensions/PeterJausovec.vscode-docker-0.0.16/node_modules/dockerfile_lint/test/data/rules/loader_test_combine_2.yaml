---
  profile:
    name: "Combine source 2"
    description: "Fragment profile to be included in other profiles"
  line_rules:
          FROM:
                 paramSyntaxRegex: /file2/
                 rules:
                   -
                     label: "from rule2"
                     regex: /latest/
                     level: "error"
                     message: "From rule 2"
                     description: "FROM from profile 2"
                     reference_url:
                       - "https://docs.docker.com/engine/reference/builder/"
                       - "#from"
          LABEL:
            paramSyntaxRegex: /file2/
            defined_namevals:
                   VendorID:
                     valueRegex: /^\d+$/
                     message: "Label 'Vendor ID' is has invalid format"
                     level: "error"
                     required: true
                     reference_url:
                       - "https://docs.docker.com/engine/reference/builder/"
                       - "#from"
            rules:
              -
                label: "is_latest_tag"
                regex: /latest/
                level: "info"
                message: "LABEL from profile 2"
                description: "FROM from profile 2"
                reference_url:
                  - "https://docs.docker.com/engine/reference/builder/"
                  - "#from"
  required_instructions:
      -
        instruction: "EXPOSE"
        count: 1
        level: "info"
        message: "From combine 2"
        description: "From combine 2"
        reference_url:
          - "https://docs.docker.com/engine/reference/builder/"
          - "#expose"
