[jobs]
symbol = "+"
threshold = 4

[env_var]
variable = "HSDK_ENV_ID"
style = "blue bold"
default = "unknown"
symbol = "Σ "
prefix = "⟪"
suffix = "⟫"

[aws]
disabled = true

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"
